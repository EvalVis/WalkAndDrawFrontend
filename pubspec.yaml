name: walk_and_draw
description: A Flutter application for walking and drawing on maps.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.12.1
  geolocator: ^14.0.0
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.3.0
  mongo_dart: ^0.10.5
  http: ^1.4.0
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true 